<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="template.xhtml">

      <ui:define name="pageHeader">
         <h:link value="#{msg['form.pageTitle']}" outcome="form"/> |
         <h:link value="#{msg['list.pageTitle']}" outcome="list"/>
      </ui:define>

      <ui:define name="body">
         <h:outputScript library="js" value="shake.js"></h:outputScript>


      <h:form id="item-form">
         <div>
            <h:outputLabel value="Product Name"/>
            <h:inputText id ="productName" value="#{catalogItemFromBean.item.name}" >
               <f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
            </h:inputText>
         </div>
         <h:message for="productName"/>


         <div>
            <h:outputLabel value="Manufacturer"/>
            <h:inputText value="#{catalogItemFromBean.item.manufacturer}">
            </h:inputText>
         </div>

         <div>
            <h:outputLabel value="Available date"/>
            <h:inputText value="#{catalogItemFromBean.item.availableDate}">
            <f:convertDateTime type="date" pattern="dd-mm-yyyy"/>
            </h:inputText>
         </div>

         <div>
            <h:outputLabel value="Description"/>
            <h:inputTextarea value="#{catalogItemFromBean.item.description}"> </h:inputTextarea>
         </div>


         <h:commandButton value="Submit" action="#{catalogItemFromBean.addItem}"></h:commandButton>
      </h:form>

      </ui:define>
   </ui:composition>
</html>
